<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Staff Assignments</title>
</head>
<body>
<h1>Medical Staff Assignments</h1>

<a th:href="@{/staff-appointments/new}">Assign New Staff Member</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Appointment Details</th>
        <th>Staff Member</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr th:each="m : ${medicalstaffappointments}">
        <td th:text="${m.id}"></td>
        <td th:text="${'Patient: ' + m.appointment.patient.name + ' | Date: ' + #temporals.format(m.appointment.admissionDate, 'dd-MM HH:mm')}"></td>
        <td th:text="${m.medicalStaff.name + ' (' + m.medicalStaff.getClass().getSimpleName() + ')'}"></td>
        <td th:text="${m.status}"></td>
        <td>
            <a th:href="@{'/staff-appointments/' + ${m.id} + '/edit'}">Edit</a>
            |
            <form th:action="@{'/staff-appointments/' + ${m.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this assignment?');">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
