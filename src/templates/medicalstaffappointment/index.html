<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Staff Assignments</title>
</head>
<body>
<h1>Medical Staff Assignments</h1>

<form th:action="@{/staff-appointments}" method="get" style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">

    <div style="margin-bottom: 10px;">
        <label>Hospital:
            <select name="hospitalId">
                <option value="">-- All --</option>
                <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}" th:selected="${h.id == hospitalId}"></option>
            </select>
        </label>

        <label>Department:
            <select name="departmentId">
                <option value="">-- All --</option>
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}" th:selected="${d.id == departmentId}"></option>
            </select>
        </label>
    </div>

    <div style="margin-bottom: 10px;">
        <label>Date: <input type="date" name="date" th:value="${date}" /></label>

        <label>Staff Member:
            <select name="staffId">
                <option value="">-- All --</option>
                <option th:each="s : ${staffList}" th:value="${s.id}" th:text="${s.name}" th:selected="${s.id == staffId}"></option>
            </select>
        </label>
    </div>

    <button type="submit">Filter</button>
    <a th:href="@{/staff-appointments}">Reset</a>
</form>

<a th:href="@{/staff-appointments/new}">Assign New Staff Member</a>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>
            <a th:href="@{/staff-appointments(sortField='medicalStaff.name', sortDir=${reverseSortDir}, hospitalId=${hospitalId}, departmentId=${departmentId}, staffId=${staffId}, date=${date})}">Staff Member</a>
        </th>
        <th>
            <a th:href="@{/staff-appointments(sortField='status', sortDir=${reverseSortDir}, hospitalId=${hospitalId}, departmentId=${departmentId}, staffId=${staffId}, date=${date})}">Status</a>
        </th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${medicalstaffappointments}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.medicalStaff.name}"></td>
        <td th:text="${m.status}"></td>
        <td>
            <a th:href="@{'/staff-appointments/' + ${m.id}}">Details</a> |
            <a th:href="@{'/staff-appointments/' + ${m.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/staff-appointments/' + ${m.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete this assignment?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><a th:href="@{/}">Back to Home</a>
</body>
</html>
