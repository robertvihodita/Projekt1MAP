<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
</head>
<body>
<h1>Doctors</h1>

<a th:href="@{/doctors/new}">Add new Doctor</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>License</th>
        <th>Action</th>
    </tr>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.department.name}"></td>
        <td th:text="${d.licenseNumber}"></td>
        <td>
            <a th:href="@{'/doctors/' + ${d.id} + '/edit'}">Edit</a>
            |
            <form th:action="@{'/doctors/' + ${d.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this doctor?');">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
