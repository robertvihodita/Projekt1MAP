<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Details</title>
</head>
<body>
<h1>Doctor Details</h1>

<div>
    <p><strong>Name:</strong> <span th:text="${doctor.name}"></span></p>
    <p><strong>ID:</strong> <span th:text="${doctor.id}"></span></p>

    <p><strong>Hospital:</strong>
        <span th:text="${doctor.department != null ? doctor.department.hospital.name : 'Unassigned'}"></span>
    </p>

    <p><strong>Department:</strong> <span th:text="${doctor.department != null ? doctor.department.name : 'Unassigned'}"></span></p>
    <p><strong>License:</strong> <span th:text="${doctor.licenseNumber}"></span></p>
</div>

<h3>Schedule / Assignments</h3>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Patient</th>
        <th>Room</th>
        <th>Working with (Nurses/Others)</th>
    </tr>
    <tr th:each="assign : ${doctor.appointmentAssignments}">
        <td th:text="${#temporals.format(assign.appointment.admissionDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${assign.appointment.patient.name}"></td>
        <td th:text="${assign.appointment.room != null ? assign.appointment.room.number : 'No Room'}"></td>
        <td>
            <ul style="margin: 0; padding-left: 15px;">
                <li th:each="otherAssign : ${assign.appointment.medicalStaffAssignments}"
                    th:if="${otherAssign.medicalStaff.id != doctor.id}">
                    <span th:text="${otherAssign.medicalStaff.name}"></span>
                    (<span th:text="${otherAssign.medicalStaff.getClass().getSimpleName()}"></span>)
                </li>
            </ul>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/doctors}">Back to Doctors</a>
</body>
</html>
