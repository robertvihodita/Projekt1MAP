<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detailed Medical Staff Overview</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        h1 { color: #333; }
    </style>
</head>
<body>
<h1>Detailed Medical Staff Overview</h1>

<table>
    <tr>
        <th>Type</th>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Details (License / Qualification)</th>
    </tr>

    <tr th:each="s : ${staffList}"> <td th:text="${s.getClass().getSimpleName()}"></td>
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.department != null ? s.department.name : 'N/A'}"></td>


        <td>
            <span th:if="${#fields.hasProperty(s, 'licenseNumber')}"
                  th:text="'License: ' + ${s.licenseNumber}"></span>
            <span th:if="${#fields.hasProperty(s, 'qualificationLevel')}"
                  th:text="'Qual.: ' + ${s.qualificationLevel}"></span>
        </td>
    </tr>
</table>
</body>
</html>
