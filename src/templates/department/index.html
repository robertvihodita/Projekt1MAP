<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Departments</title></head>
<body>
<h1>Departments</h1>

<form th:action="@{/departments}" method="get" style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
    <label>Name: <input type="text" name="name" th:value="${name}" /></label>
    <label>Hospital:
        <select name="hospitalId">
            <option value="">-- All --</option>
            <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}" th:selected="${h.id == hospitalId}"></option>
        </select>
    </label>
    <button type="submit">Filter</button>
    <a th:href="@{/departments}">Reset</a>
</form>

<a th:href="@{/departments/new}">Add new Department</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th><a th:href="@{/departments(sortField='name', sortDir=${reverseSortDir}, name=${name}, hospitalId=${hospitalId})}">Name</a></th>
        <th>Hospital</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${departments}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.hospital.name}"></td>
        <td>
            <a th:href="@{'/departments/' + ${d.id}}">Details</a> |
            <a th:href="@{'/departments/' + ${d.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/departments/' + ${d.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><a th:href="@{/}">Back to Home</a>
</body>
</html>
