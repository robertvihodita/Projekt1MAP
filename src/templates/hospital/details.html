<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Hospital Details</title></head>
<body>
<h1>Hospital Details: <span th:text="${hospital.name}"></span> (<span th:text="${hospital.id}"></span>)</h1>
<p>City: <span th:text="${hospital.city}"></span></p>

<h2>Departments (<span th:text="${departments.size()}"></span>)</h2>
<table border="1">
    <thead>
    <tr><th>ID</th><th>Name</th></tr>
    </thead>
    <tbody>
    <tr th:each="d : ${departments}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
    </tr>
    </tbody>
</table>

<h2>Medical Staff in this Hospital (<span th:text="${staff.size()}"></span>)</h2>
<table border="1">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Type</th><th>Department ID</th></tr>
    </thead>
    <tbody>
    <tr th:each="s : ${staff}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.getClass().getSimpleName()}"></td>
        <td th:text="${s.departmentId}"></td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/hospitals}">Back to List</a>
</body>
</html>
