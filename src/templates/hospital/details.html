<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital Details</title>
</head>
<body>
<h1>Hospital Details</h1>

<div>
    <p><strong>ID:</strong> <span th:text="${hospital.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${hospital.name}"></span></p>
    <p><strong>City:</strong> <span th:text="${hospital.city}"></span></p>
</div>

<h3>Departments</h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="dept : ${hospital.departments}">
        <td th:text="${dept.id}"></td>
        <td th:text="${dept.name}"></td>
    </tr>
</table>

<h3>Medical Staff (Doctors & Nurses)</h3>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Role</th>
    </tr>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.department.name}"></td>
        <td th:text="${staff.getClass().getSimpleName()}"></td>
    </tr>
</table>

<br>
<a th:href="@{/hospitals}">Back to Hospitals</a>
</body>
</html>
