<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospitals</title>
</head>
<body>
<h1>Hospitals</h1>

<a th:href="@{/hospitals/new}">Add new Hospital</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Action</th>
    </tr>
    <tr th:each="h : ${hospitals}">
        <td th:text="${h.id}"></td>
        <td th:text="${h.name}"></td>
        <td th:text="${h.city}"></td>
        <td>
            <a th:href="@{'/hospitals/' + ${h.id} + '/edit'}">Edit</a>
            |
            <form th:action="@{'/hospitals/' + ${h.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this hospital?');">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
