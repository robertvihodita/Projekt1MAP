<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Hospitals</title></head>
<body>
<h1>Hospitals</h1>

<form th:action="@{/hospitals}" method="get" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;">
    <label>Search Name: <input type="text" name="keyword" th:value="${keyword}" /></label>
    <label>City: <input type="text" name="city" th:value="${city}" /></label>
    <button type="submit">Filter</button>
    <a th:href="@{/hospitals}">Reset</a>
</form>

<a th:href="@{/hospitals/new}">Add new Hospital</a>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>
            <a th:href="@{/hospitals(sortField='id', sortDir=${reverseSortDir}, keyword=${keyword}, city=${city})}">ID</a>
        </th>
        <th>
            <a th:href="@{/hospitals(sortField='name', sortDir=${reverseSortDir}, keyword=${keyword}, city=${city})}">Name</a>
        </th>
        <th>
            <a th:href="@{/hospitals(sortField='city', sortDir=${reverseSortDir}, keyword=${keyword}, city=${city})}">City</a>
        </th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${hospitals}">
        <td th:text="${h.id}"></td>
        <td th:text="${h.name}"></td>
        <td th:text="${h.city}"></td>
        <td>
            <a th:href="@{'/hospitals/' + ${h.id}}">Details</a> |
            <a th:href="@{'/hospitals/' + ${h.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/hospitals/' + ${h.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><a th:href="@{/}">Back to Home</a>
</body>
</html>
