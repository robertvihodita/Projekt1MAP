<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${hospital.id == null ? 'Add New Hospital' : 'Edit Hospital'}"></title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .global-error {
            color: darkred;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid darkred;
            background-color: #ffe0e0;
        }
    </style>
</head>
<body>

<h1 th:text="${hospital.id == null ? 'Add New Hospital' : 'Edit Hospital (' + hospital.id + ')'}"></h1>

<div th:if="${globalError}" class="global-error">
    <p th:text="${globalError}"></p>
</div>
<div th:if="${#fields.hasGlobalErrors()}" class="global-error">
    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
</div>

<form th:action="@{/hospitals}" th:object="${hospital}" method="post">
    <input type="hidden" th:field="*{id}" th:if="${hospital.id != null}" />

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
    </div>
    <br/>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" />
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-message"></span>
    </div>
    <br/>

    <div>
        <button type="submit" th:text="${hospital.id == null ? 'Add Hospital' : 'Update Hospital'}"></button>
    </div>
</form>

<br/>
<a th:href="@{/hospitals}">Back to List</a>
</body>
</html>
