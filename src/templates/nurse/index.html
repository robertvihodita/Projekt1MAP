<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nurses</title>
</head>
<body>
<h1>Nurses</h1>

<a th:href="@{/nurses/new}">Add new Nurse</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Qualification</th>
        <th>Shift</th>
        <th>Action</th>
    </tr>
    <tr th:each="n : ${nurses}">
        <td th:text="${n.id}"></td>
        <td th:text="${n.name}"></td>
        <td th:text="${n.department.name}"></td>
        <td th:text="${n.qualificationLevel}"></td>
        <td th:text="${n.shift}"></td>
        <td>
            <a th:href="@{'/nurses/' + ${n.id} + '/edit'}">Edit</a>
            |
            <form th:action="@{'/nurses/' + ${n.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this nurse?');">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
