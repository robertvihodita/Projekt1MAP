<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nurse Details</title>
</head>
<body>
<h1>Nurse Details</h1>

<div>
    <p><strong>Name:</strong> <span th:text="${nurse.name}"></span></p>
    <p><strong>Department:</strong> <span th:text="${nurse.department.name}"></span></p>
    <p><strong>Qualification:</strong> <span th:text="${nurse.qualificationLevel}"></span></p>
    <p><strong>Shift:</strong> <span th:text="${nurse.shift}"></span></p>
</div>

<h3>Schedule / Assignments</h3>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Patient</th>
        <th>Room</th>
        <th>Working with (Doctors)</th>
    </tr>
    <tr th:each="assign : ${nurse.appointmentAssignments}">
        <td th:text="${#temporals.format(assign.appointment.admissionDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${assign.appointment.patient.name}"></td>
        <td th:text="${assign.appointment.room != null ? assign.appointment.room.number : 'No Room'}"></td>
        <td>
            <ul style="margin: 0; padding-left: 15px;">
                <li th:each="otherAssign : ${assign.appointment.medicalStaffAssignments}"
                    th:if="${otherAssign.medicalStaff.id != nurse.id}">
                    <span th:text="${otherAssign.medicalStaff.name}"></span>
                    (<span th:text="${otherAssign.medicalStaff.getClass().getSimpleName()}"></span>)
                </li>
            </ul>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/nurses}">Back to Nurses</a>
</body>
</html>
