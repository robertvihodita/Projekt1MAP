<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${room.id == null ? 'Add New Room' : 'Edit Room'}"></title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .global-error {
            color: darkred;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid darkred;
            background-color: #ffe0e0;
        }
    </style>
</head>
<body>

<h1 th:text="${room.id == null ? 'Add New Room' : 'Edit Room (' + room.id + ')'}"></h1>

<div th:if="${globalError}" class="global-error">
    <p th:text="${globalError}"></p>
</div>
<div th:if="${#fields.hasGlobalErrors()}" class="global-error">
    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
</div>

<form th:action="@{/rooms}" th:object="${room}" method="post">
    <input type="hidden" th:field="*{id}" th:if="${room.id != null}" />

    <div>
        <label for="hospital">Hospital:</label>
        <select id="hospital" th:field="*{hospital}">
            <option th:value="null" disabled selected>-- Select Hospital --</option>
            <option th:each="h : ${hospitals}"
                    th:value="${h.id}"
                    th:text="${h.name + ' (' + h.city + ')'}"
                    th:selected="${room.hospital != null and room.hospital.id == h.id}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('hospital')}" th:errors="*{hospital}" class="error-message"></span>
    </div>
    <br/>

    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" th:field="*{capacity}" />
        <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="error-message"></span>
    </div>
    <br/>

    <div>
        <label for="number">Number:</label>
        <input type="text" id="number" th:field="*{number}" />
        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="error-message"></span>
    </div>
    <br/>

    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option th:each="stat : ${statuses}"
                    th:value="${stat}"
                    th:text="${stat}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error-message"></span>
    </div>
    <br/>

    <div>
        <button type="submit" th:text="${room.id == null ? 'Add Room' : 'Update Room'}"></button>
    </div>
</form>

<br/>
<a th:href="@{/rooms}">Back to List</a>
</body>
</html>
