<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Patient Details</title></head>
<body>
<h1>Patient Details</h1>

<div>
    <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
    <p><strong>ID:</strong> <span th:text="${patient.id}"></span></p>
    <p><strong>Status:</strong> <span th:text="${patient.status}"></span></p>
</div>

<h3>Appointment History</h3>
<table border="1">
    <thead>
    <tr>
        <th>Date</th>
        <th>Department</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appt : ${patient.appointments}">
        <td th:text="${#temporals.format(appt.admissionDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${appt.department.name}"></td>
        <td th:text="${appt.status}"></td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/patients}">Back to List</a>
</body>
</html>
