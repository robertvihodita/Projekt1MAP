<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Patients</title></head>
<body>
<h1>Patients</h1>

<form th:action="@{/patients}" method="get" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;">
    <label>Name: <input type="text" name="name" th:value="${name}" /></label>

    <label>Status:
        <select name="status">
            <option value="">-- All --</option>
            <option th:each="s : ${statuses}"
                    th:value="${s}"
                    th:text="${s}"
                    th:selected="${s == status}"></option>
        </select>
    </label>

    <button type="submit">Filter</button>
    <a th:href="@{/patients}">Reset</a>
</form>

<a th:href="@{/patients/new}">Add new Patient</a>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>
            <a th:href="@{/patients(sortField='name', sortDir=${reverseSortDir}, name=${name}, status=${status})}">Name</a>
        </th>
        <th>
            <a th:href="@{/patients(sortField='status', sortDir=${reverseSortDir}, name=${name}, status=${status})}">Status</a>
        </th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${patients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.status}"></td>
        <td>
            <a th:href="@{'/patients/' + ${p.id}}">Details</a> |
            <a th:href="@{'/patients/' + ${p.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/patients/' + ${p.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><a th:href="@{/}">Back to Home</a>
</body>
</html>
