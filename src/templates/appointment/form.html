<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Appointment</title></head>
<body>
<h1>Add Appointment</h1>

<form th:action="@{/appointments}" th:object="${appointment}" method="post">
    <label>ID: <input type="text" th:field="*{id}" /></label><br>
    <label>Department ID: <input type="text" th:field="*{departmentId}" /></label><br>
    <label>Patient ID: <input type="text" th:field="*{patientId}" /></label><br>
    <label>Admission Date: <input type="text" th:field="*{admissionDate}" /></label><br>

    <label>Status:
        <select th:field="*{status}">
            <option th:each="stat : ${statuses}"
                    th:value="${stat}"
                    th:text="${stat}">
            </option>
        </select>
    </label><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/appointments}">Back</a>
</body>
</html>
