<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Appointments</title></head>
<body>
<h1>Appointments</h1>

<form th:action="@{/appointments}" method="get" style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">

    <label>Hospital:
        <select name="hospitalId">
            <option value="">-- All --</option>
            <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name + ' (' + h.city + ')'}" th:selected="${h.id == hospitalId}"></option>
        </select>
    </label>

    <label>Date:
        <input type="date" name="date" th:value="${date}" />
    </label>

    <label>Status:
        <select name="status">
            <option value="">-- All --</option>
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s == status}"></option>
        </select>
    </label>

    <button type="submit">Filter</button>
    <a th:href="@{/appointments}">Reset</a>
</form>

<a th:href="@{/appointments/new}">Add new Appointment</a>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Department</th>
        <th>Room</th>
        <th><a th:href="@{/appointments(sortField='admissionDate', sortDir=${reverseSortDir}, hospitalId=${hospitalId}, date=${date}, status=${status})}">Date</a></th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.department.name}"></td>
        <td th:text="${a.room != null ? a.room.number : 'N/A'}"></td>
        <td th:text="${#temporals.format(a.admissionDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{'/appointments/' + ${a.id}}">Details</a> |
            <a th:href="@{'/appointments/' + ${a.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/appointments/' + ${a.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><a th:href="@{/}">Back to Home</a>
</body>
</html>
