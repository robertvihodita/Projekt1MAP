<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
</head>
<body>
<h1>Appointments</h1>

<a th:href="@{/appointments/new}">Add new Appointment</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Department</th>
        <th>Patient</th>
        <th>Room</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.department.name}"></td>
        <td th:text="${a.patient.name}"></td>
        <td th:text="${a.room != null ? a.room.number : 'N/A'}"></td>
        <td th:text="${#temporals.format(a.admissionDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${a.status}"></td>
        <td>
            <a th:href="@{'/appointments/' + ${a.id} + '/edit'}">Edit</a>
            |
            <form th:action="@{'/appointments/' + ${a.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this appointment?');">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
