<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Rooms</title></head>
<body>
<h1>Rooms</h1>

<a th:href="@{/rooms/new}">Add new Room</a>

<table border="1">
    <tr><th>ID</th><th>Hospital ID</th><th>Capacity</th><th>Number</th><th>Status</th><th>Action</th></tr>
    <tr th:each="r : ${rooms}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.hospitalId}"></td>
        <td th:text="${r.capacity}"></td>
        <td th:text="${r.number}"></td>
        <td th:text="${r.status}"></td>
        <td>
            <form th:action="@{'/rooms/' + ${r.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
