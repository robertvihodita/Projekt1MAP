<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Hospital</title></head>
<body>
<h1>Add Hospital</h1>

<form th:action="@{/hospitals}" th:object="${hospital}" method="post">
    <label>ID: <input type="text" th:field="*{id}" /></label><br>
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>City: <input type="text" th:field="*{city}" /></label><br>
    <button type="submit">Save</button>
</form>

<a th:href="@{/hospitals}">Back</a>
</body>
</html>
