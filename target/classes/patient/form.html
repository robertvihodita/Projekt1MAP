<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Patient</title></head>
<body>
<h1>Add Patient</h1>

<form th:action="@{/patients}" th:object="${patient}" method="post">
    <label>ID: <input type="text" th:field="*{id}" /></label><br>
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <button type="submit">Save</button>
</form>

<a th:href="@{/patients}">Back</a>
</body>
</html>
