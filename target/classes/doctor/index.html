<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Doctors</title></head>
<body>
<h1>Doctors</h1>

<a th:href="@{/doctors/new}">Add new Doctor</a>

<table border="1">
    <tr><th>ID</th><th>Name</th><th>Department ID</th><th>License</th><th>Action</th></tr>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.departmentId}"></td>
        <td th:text="${d.licenseNumber}"></td>
        <td>
            <form th:action="@{'/doctors/' + ${d.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
