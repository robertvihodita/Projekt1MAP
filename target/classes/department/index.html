<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Departments</title></head>
<body>
<h1>Departments</h1>

<a th:href="@{/departments/new}">Add new Department</a>

<table border="1">
    <tr><th>ID</th><th>Name</th><th>Hospital ID</th><th>Action</th></tr>
    <tr th:each="d : ${departments}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.hospitalId}"></td>
        <td>
            <form th:action="@{'/departments/' + ${d.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
